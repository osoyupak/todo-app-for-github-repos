<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Todo App for Github Repos</title>
</head>

<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                User Name
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <div class="text-center col-4 me-3">
                    <img src="https://avatars.githubusercontent.com/u/79147563?v=4" class="img-fluid" alt="...">
                </div>
                <div class="info-user col-8">
                    <h5 class="card-title">User Section</h5>
                    <p class="card-text">Additional info about user</p>
                </div>

            </div>
            <form class="mx-3" id="inputForm">
                <div class="input-group mb-3">
                    <select class="form-select" id="form-select">
                        <option selected disabled hidden>Choose the repo</option>
                    </select>
                    <input type="text" class="form-control" id="inputElement"
                        placeholder="Write todo to your related repos" autocomplete="off">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add It</button>
                </div>
            </form>
        </div>
        <div id="alert"></div>

        <div class="card mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" style="width:40%;">Repo</th>
                <th scope="col">Todo</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
  
            </tbody>
          </table>
        </div>

    </div>


    <script src="./github.js"></script>
    <script src="todo.js"></script>
    <script src="./storage.js"></script>
    <script src="ui.js"></script>
    <script src="./app.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
